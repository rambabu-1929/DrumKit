<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/drum - favicon.ico">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Drum Kit</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Drum 🥁 Kit </h1>
            <h2>Click/press the corresponding buttons to play the sound !</h2>
        </div>
        <div class="sub-container">
            <button class="w drum" type="button">w</button>
            <button class="a drum" type="button">a</button>
            <button class="s drum" type="button">s</button>
            <button class="d drum" type="button">d</button>
            <button class="j drum" type="button">j</button>
            <button class="k drum" type="button">k</button>
            <button class="l drum" type="button">l</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
